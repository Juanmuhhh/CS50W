<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Advanced Search</title>
    </head>
    <body>
        <nav class="nav">
            <a class="nav-link" href="index.html">Google Search</a>
        </nav>
        <div class="appbar">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>
        <div class="top_border"></div>
        <div class="advanced_one">
            <div id="advanced_two">
                <span> Find pages with...</span>
            </div>
            <form action="https://www.google.com/search" method="GET" name="f">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input class="jfk-textinput" type="text" name="as_q">
                    </div>                   
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input class="jfk-textinput" type="text" name="as_epq">
                    </div>                   
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                        <input class="jfk-textinput" type="text" name="as_oq">
                    </div>                   
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                        <input class="jfk-textinput" type="text" name="as_eq">
                    </div>                   
                </div>
                <input class="advanced_submit" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
